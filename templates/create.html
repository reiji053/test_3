<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>小説に触れよう - 作品作成</title>
	<link rel="stylesheet" href="/static/style.css">
</head>

<body>
	<header>
		<nav class="navbar" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
			    <h1><a href="/home2">小説に触れよう</a></h1>
			</div>
		  </nav>
	</header>

	<main class="books">
		<h1 class="title">新しい作品を作成</h1>

		<form action="/create" method="post" enctype="multipart/form-data">
			<div class="field">
				<label class="label">作者名</label>
				<div class="control">
					<textarea class="story" name="create_name" rows="5" cols="50"></textarea>
				</div>
			  </div>
			<div class="field">
			    <label class="label">タイトル</label>
			    <div class="control">
					<textarea class="story" name="title" rows="8" cols="50"></textarea>
			    </div>
			</div>
			<div class="field">
				<label class="label">エピソードタイトル</label>
				<div class="control">
					<textarea class="story" name="episord_title" rows="10" cols="50"></textarea>
				</div>
			</div>
			<div class="field">
			    <label class="label">本文</label>
			    <div class="control">
					<textarea class="story" name="main_text" rows="20" cols="80"></textarea>
			    </div>
			</div>
			<div>
				<input class="file" type="file" name="img">
			</div>
			<div>
				<input class="button" type="submit" value="保存">
			</div>
		  </form>
	</main>
</body>
</html>
